<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Landing</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#98a0b3;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 10% 15%, rgba(96,165,250,0.08), transparent 10%),
        radial-gradient(900px 500px at 90% 80%, rgba(99,102,241,0.06), transparent 12%),
        var(--bg);
      color:#e6eef8;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:min(960px, 94%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:center;
    }

    .hero h1{
      margin:0 0 12px 0;
      font-size: clamp(1.4rem, 3.6vw, 2.6rem);
      line-height:1.05;
      letter-spacing:-0.02em;
    }
    .hero p{ margin:0 0 18px 0; color:var(--muted); max-width:60ch; }

    .actions{
      display:flex;
      gap:12px;
      margin-top:8px;
    }
    .btn{
      background:linear-gradient(180deg,var(--accent), #3b82f6);
      color:#071430;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(96,165,250,0.12);
    }
    .btn.ghost{
      background:transparent;
      color:var(--accent);
      border: 1px solid rgba(96,165,250,0.12);
      box-shadow:none;
    }

    .panel{
      background:var(--card);
      border-radius:10px;
      padding:18px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .quote{
      font-size:1.05rem;
      margin:0 0 12px 0;
      min-height:56px;
    }
    .meta{ color:var(--muted); font-size:.92rem; margin-bottom:8px; }

    footer{ grid-column:1/-1; margin-top:8px; color:var(--muted); font-size:.88rem; text-align:center; }

    @media (max-width:820px){
      .card{ grid-template-columns: 1fr; padding:18px; }
      .panel{ order:-1; }
    }
  </style>
</head>

      <div class="actions">
        <button class="btn" id="newQuote">Show random quote</button>
        <button class="btn ghost" id="surprise">Surprise me</button>
      </div>
    </section>
